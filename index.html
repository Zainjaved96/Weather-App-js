    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>

    <script defer src="./js/index.js"></script>
    <link rel="stylesheet" href="./styles/index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Poppins:wght@100;200;300;400;500;600;700&family=Urbanist:wght@200;300;400;500;600&display=swap"

</head>

<body>
    <!-- Weather Card -->
    <div class="weather-app d-flex justify-content-center">
        <div class="card mt-5" style="width: 30rem;" >
            <!-- Weather Container  -->
            <div class="card-body">
                <h1 class="card-title" id="temp"></h1>
                <h2>Weather in <span id="city"></span></h2>
                <div class="card-text">
                    <p class="weather-type"></p>
                    <span class="weather-icon"></span>
                </div>
                <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
        </div>
    </div>
    
</body>
